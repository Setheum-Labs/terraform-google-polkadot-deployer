version: 2

jobs:
  fmt:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run:
          name: Check formating
          command: terraform fmt --recursive -check=true

  validate:
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - checkout
      - run: terraform init
      - run:
          name: Validate files
          command: terraform validate

  tflint:
    docker:
      - image: wata727/tflint
    steps:
      - checkout
      - run:
          name: TFLint
          command: tflint


  terratest:
    docker:
      - image: web3f/terratest:v0.2.0
    steps:
      - checkout
      - run:
          description: Configure gcloud
          command: |
            echo "$GOOGLE_APPLICATION_CREDENTIALS_CONTENT" | base64 -d > $GOOGLE_APPLICATION_CREDENTIALS
            gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
      - run:
          description: Install dependencies
          command: |
            wget -O helm.tgz https://get.helm.sh/helm-v3.2.1-linux-amd64.tar.gz
            tar -xvf helm.tgz
            mv linux-amd64/helm /usr/local/bin/
      - run:
          description: Integration tests
          command: |
            cd test
            go test -v -timeout 45m

workflows:
  version: 2
  test-module:
    jobs:
      - fmt
      - tflint
      - validate
      - terratest:
          requires:
            - fmt
            - tflint
            - validate
          filters:
            branches:
              only: /master/
